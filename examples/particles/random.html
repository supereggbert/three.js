<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - particles - random</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style type="text/css">
			body
			{
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			a
			{
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../../build/three.js"></script>
		<script type="text/javascript" src="http://github.com/mrdoob/stats.js/raw/master/build/stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var stats;
			var container;

			var particle;

			var camera;
			var scene;
			var renderer;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			setInterval(loop, 1000 / 60);

			function init()
			{
				container = document.createElement('div');
				document.body.appendChild(container);				
			
				camera = new Camera(0, 0, -1000);
				camera.setProjectionMatrix(Matrix4.makePerspective(60, SCREEN_WIDTH/SCREEN_HEIGHT, 10, 10000));

				scene = new Scene();
				
				renderer = new CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				for (var i = 0; i < 1000; i++)
				{
					particle = new Particle( new ColorMaterial(Math.random() * 0x808008 + 0x808080, 1) );
					particle.size = Math.random() * 10 + 5;
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.updateMatrix();
					scene.add( particle );
				}

				container.appendChild(renderer.viewport);

				stats = new Stats();
				container.appendChild( stats.getDisplayElement() );
				
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);
			}

			//

			function onDocumentMouseMove(event)
			{
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}
			
			function onDocumentTouchStart( event )
			{
				if(event.touches.length == 1)
				{
					event.preventDefault();

					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event )
			{
				if(event.touches.length == 1)
				{
					event.preventDefault();
					
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}
			
			//

			function loop()
			{
				camera.x += (mouseX - camera.x) * .05;
				camera.y += (-mouseY - camera.y) * .05;
				camera.updateMatrix();

				renderer.render(scene, camera);

				stats.update();
			}
	
		</script>
	</body>
</html>
